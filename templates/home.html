{% extends 'base.html' %}

{% block content %}

<h1>{{ message }}</h1>

<form action="{{ url_for('new_name') }}" method="post">
    <input type="text" name="name"/>
    <input type="submit" value="Add Name"/>
</form>

{% if names %}
    <ul>
    {% for name in names %}
        <li>{{name.name}}</li>
    {% endfor %}
    </ul>
{% endif %}

{% endblock %}
